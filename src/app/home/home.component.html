<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row">
    <app-sidebar></app-sidebar>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <h2>Companies</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Website</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
              <ng-container *ngFor="let company of companies">
                <tr>
                  <td>{{ company?.id }}</td>
                  <td>{{ company?.name }}</td>
                  <td>{{ company?.web_site }}</td>
                  <td>{{ company?.email }} {{ total }}</td>
                </tr>
              </ng-container>
          </tbody>
        </table>
        <ngb-pagination [collectionSize]="700" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
      </div>
    </main>
  </div>
</div>
